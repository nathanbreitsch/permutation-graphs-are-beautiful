<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script type="text/javascript" src="logic.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
      <div id="app" class="container">
        <div class="page-header">
        <h3>Permutation Graphs are Beautiful <small>By Nathan Breitsch</small></h3>
      </div>
      <div class="row">
        <input class="form-control"
               type="text"
               placeholder="enter permutation here"
               data-bind="value: permutationString"/>
      </div>
      <div class="row">
        <div class="col-sm-6" id="model-graph">
          <span data-bind="visible: !permutation()">Invalid Permutation String</span>
        </div>
        <div class="col-sm-6" id="intersection-graph">

        </div>
      </div>
    </div>
  </body>
</html>
